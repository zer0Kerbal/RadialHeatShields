@PART[circularHeatShield]:NEEDS[TweakScale]:FOR[RadialHeatShields]
{
	%MODULE[TweakScale]
	{
		//freeScale = true    // Default false
		stepIncrement = 0.1 // Default 0.01 when freeScale is true
		minScale = 0.25      // Default 0.5 when freeScale is true
		maxScale = 4.0      // Default 4.0 when freeScale is true
	}
}

@PART[rhs-circularHeatShield,rhs-squareHeatShield,rhs-tile-black,rhs-tile-white]:NEEDS[TweakScale]:FOR[RadialHeatShields]
{
	%MODULE[TweakScale]
	{
		type = surface
		freeScale = true    // Default false
		stepIncrement = 0.1 // Default 0.01 when freeScale is true
		minScale = 0.25      // Default 0.5 when freeScale is true
		maxScale = 10.0      // Default 4.0 when freeScale is true
	}
}



@PART[rhs-popup-125]:NEEDS[TweakScale]:FOR[RadialHeatShields]
{
	MODULE
	{
		name = TweakScale
		type = stack
		freeScale = true
		defaultScale = 1.25
		scaleFactors   = 0.078125, 0.15625, 0.3125, 0.625, 1.25, 1.875, 2.5, 3.75, 5.0, 6.25, 7.5, 10, 15, 20
	}
}
