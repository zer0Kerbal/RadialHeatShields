// TweakScale.cfg v1.0.00
// Radial Heat Shields (RHS)
// created: 01 Mar 2022
// updated: 

@PART[circularHeatShield]:NEEDS[TweakScale]:FOR[RadialHeatShields]
{
	%MODULE[TweakScale]
	{
		//freeScale = true    // Default false
		stepIncrement = 0.1 // Default 0.01 when freeScale is true
		minScale = 0.25      // Default 0.5 when freeScale is true
		maxScale = 4.0      // Default 4.0 when freeScale is true
	}
}

