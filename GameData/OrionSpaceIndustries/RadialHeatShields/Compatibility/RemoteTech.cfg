@PART[OSI_probeHeatShield]:NEEDS[RemoteTech,OrionSpaceIndustries/RadialHeatShields]:FOR[RadialHeatShields]
{

	%MODULE[ModuleSPU] {}
	
	%MODULE[ModuleRTAntenna] {
		%Mode0DishRange = 0
		%Mode1DishRange = 90000000
		%EnergyCost = 0.82
		%DishAngle = 5.0
		
		%TRANSMITTER {
			%PacketInterval = 0.2
			%PacketSize = 4
			%PacketResourceCost = 12.0
		}
	}

	%MODULE[ModuleSPU] {}

	%MODULE[ModuleRTAntennaPassive]	{
		%OmniRange = 500000

		%TRANSMITTER {
			%PacketInterval = 0.15
			%PacketSize = 4
			%PacketResourceCost = 12.0
		}
	}
}

