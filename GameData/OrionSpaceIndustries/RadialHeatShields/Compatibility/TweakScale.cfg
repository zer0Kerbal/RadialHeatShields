@PART[rhs-angular-*,rhs-rectangular-*,rhs-square-*,rhs-tile-black,rhs-tile-white,rhs-tile]:NEEDS[TweakScale]:FOR[RadialHeatShields]
{
	%MODULE[TweakScale]
	{
		type = surface
		freeScale = true    // Default false
		stepIncrement = 0.1 // Default 0.01 when freeScale is true
		minScale = 0.25      // Default 0.5 when freeScale is true
		maxScale = 10.0      // Default 4.0 when freeScale is true
	}
}

@PART[rhs-circular-0625,rhs-popup-0625]:NEEDS[TweakScale]:FOR[RadialHeatShields]
{
	%MODULE[TweakScale]
	{
		type = stack
		freeScale = true
		defaultScale = 0.625
		scaleFactors   = 0.15625, 0.3125, 0.625, 1.25, 1.875, 2.5
	}
}


