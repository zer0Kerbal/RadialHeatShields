// syntax guidelines
//
// standings = agent name string, float
// mentality = MentalityClass [float]


AGENT
{
    // The name of your agency
    name = Orion Space Industries

    // Description of your agency
    description = KAXA, is Kippon's national aerospace agency. KAXA is responsible for research, technology development and the launch of satellites into orbit. Its corporate slogan is Explode to Realize. (Formerly: All your Mun are belong to us!!)

    // Logo URL should be the full path to the image file for the logo (256x160)
    logoURL = OrionSpaceIndustries/Flags/Agencies/Flags/Orion

    // Logo URL is the full path to the scaled down image for thumbnails (64x40)
    logoScaledURL = OrionSpaceIndustries/Flags/Agencies/Flags/Orion2

  mentality = Commercial
  mentality = Scientific
  mentality = Conglomerate 0.1
  mentality = Moral 0.2
  mentality = Perfectionist
  mentality = Industrial
  mentality = Hasty
}
